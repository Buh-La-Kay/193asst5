<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<script src="fancifymytext.js"></script>
		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		<fieldset>
			<legend>Text</legend>
			<textarea rows="4" cols="30" id="textArea" ></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>

			<button onclick="onBigger()" id="helloWorldButton" type="button">
				Bigger!
			</button>

			<button onclick="onMoo()" id="mooButton" type="button">
				Moo
			</button>

			<div>
				<input type="radio" id="fancyShmancy" name="button" value="fancyShmancy"
				onchange="onFancify(); myAlert()">
				<label for="fancyShmancy">FancyShmancy</label>
			</div>

			<div>
				<input type="radio" id="boringBetty" name="button" value="boringBetty"
				onchange="onBoring(); myAlert()">
				<label for="boringBetty">BoringBetty</label>
			</div>

		</fieldset>
		
	</body>
</html>
